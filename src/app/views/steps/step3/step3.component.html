<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
	<div class="p-step3">
		<div class="p-step3__step text-right bg-transparent text-light">3/3</div>
		<div class="card p-step3-content border-0">
			<ngb-progressbar type="danger" [value]="100	"></ngb-progressbar>
			<div class="card-header border-0 bg-transparent mx-3 mt-5">
				<h1 class="display-4">
					Zollie is er om jou te helpen!
				</h1>
			</div>
			<div class="card-body mx-3">
				<h5 class="card-title">
					Om jou zo goed mogelijk te kunnen helpen, maken we graag kennis.
				</h5>
				<h6 class="card-title">
					<strong>Ik ben een:</strong>
				</h6>
				<kt-options [options]="options"></kt-options>
				<div class="p-step3__input-form">
					<button type="button" class="btn btn-outline-secondary btn-lg rounded-pill p-step3__button"
						routerLink="/steps/step2">Vorige</button>
					<button type="button" class="btn btn-danger btn-lg rounded-pill p-step3__button"
						routerLink="/steps/step3">Volgende</button>
				</div>
			</div>
		</div>
	</div>
</div>
